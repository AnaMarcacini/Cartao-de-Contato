<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Contato Animado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="contactCard">
        <div class="circle top-left"></div>
        <div class="circle top-right"></div>
        <div class="circle bottom-left"></div>
        <div class="circle bottom-right"></div>

        <div class="card-header">
            <h1>Seu Nome</h1>
            <p>Seu Cargo</p>
        </div>
        <div class="card-body">
            <p><i class="fas fa-phone"></i> (XX) XXXX-XXXX</p>
            <p><i class="fas fa-envelope"></i> seuemail@exemplo.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Cidade, País</p>
        </div>
    </div>
    <button onclick="downloadPDF()">Baixar PDF</button>

    <!-- Bibliotecas de ícones e PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
